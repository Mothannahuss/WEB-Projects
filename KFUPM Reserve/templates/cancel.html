{% extends "layout.html" %}

{% block title %}
    Cancel
{% endblock %}

{% block main %}
    <div class="table-responsive-md">
        <table class="table">
            <tr>
                <th scope="col">Room number</th>
                <th scope="col">Building</th>
                <th scope="col">Date</th>
                <th scope="col">Start/End</th>
                <th scope="col"></th>
            </tr>
            <tbody>
                {% for info in information %}
                        <tr scope="row">
                            <td >
                                {{info.number}}
                            </td>
                            <td >
                                {{info.building}}
                            </td>
                            <td>
                                {{info.date}}
                            </td>
                            <td>
                                {{info.start}} / {{info.end}}
                            </td>
                            <td>
                                <form action="/delete" method="post">
                                     <input name="number" type="hidden" value="{{ info.number }}">
                                     <input name="building" type="hidden" value="{{ info.building }}">
                                     <input name="date" type="hidden" value="{{ info.date }}">
                                     <input name="start/end" type="hidden" value="{{ info.start}}/{{ info.end}}">
                                     <input type="submit" value="Cancel" class="btn btn-success btn-sm">
                                </form>
                            </td>
                        </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
